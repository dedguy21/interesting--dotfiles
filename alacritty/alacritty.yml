window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  opacity: 1.0

  position:
    x: 0
    y: 0

  #startup_mode: SimpleFullscreen
  #position:
    #x: 0
    #y: 0

  padding:
    x: 25
    y: 15 

  dynamic_padding: false
  decorations: none

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: SauceCodePro NF
    style: Regular

  bold:
    family: SauceCodePro NF
    style: Bold

  italic:
    family: SauceCodePro NF
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 5

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

key_bindings:
    - { key: J,        mods: Alt,           chars: "\x1bj"                       }
    - { key: K,        mods: Alt,           chars: "\x1bk"                       }
    - { key: H,        mods: Alt,           chars: "\x1bh"                       }
    - { key: L,        mods: Alt,           chars: "\x1bl"                       }
    - { key: T,        mods: Alt,           chars: "\x1bt"                       }
    - { key: W,        mods: Alt|Shift,     chars: "\x1bW"                       }
    - { key: P,        mods: Alt,           chars: "\x1bp"                       }
    - { key: N,        mods: Alt,           chars: "\x1bn"                       }
    - { key: D,        mods: Alt,           chars: "\x1bd"                       }
    - { key: E,        mods: Alt,           chars: "\x1be"                       }
    - { key: X,        mods: Alt|Shift,     chars: "\x1bX"                       }

scheme: &tokyo_moon
    primary:
      background: '0x222436'
      foreground: '0xc8d3f5'

    # Normal colors
    normal:
      black:   '0x1b1d2b'
      red:     '0xff757f'
      green:   '0xc3e88d'
      yellow:  '0xffc777'
      blue:    '0x82aaff'
      magenta: '0xc099ff'
      cyan:    '0x86e1fc'
      white:   '0x828bb8'

    # Bright colors
    bright:
      black:   '0x444a73'
      red:     '0xff757f'
      green:   '0xc3e88d'
      yellow:  '0xffc777'
      blue:    '0x82aaff'
      magenta: '0xc099ff'
      cyan:    '0x86e1fc'
      white:   '0xc8d3f5'

    indexed_colors:
      - { index: 16, color: '0xff966c' }
      - { index: 17, color: '0xc53b53' }

colors: *tokyo_moon
