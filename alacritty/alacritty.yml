window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  #startup_mode: SimpleFullscreen
  #position:
    #x: 0
    #y: 0

  padding:
    x: 35
    y: 35 

  dynamic_padding: false
  decorations: none

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: SauceCodePro NF
    style: Regular

  bold:
    family: SauceCodePro NF
    style: Bold

  italic:
    family: SauceCodePro NF
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

key_bindings:
    - { key: J,        mods: Alt,           chars: "\x1bj"                       }
    - { key: K,        mods: Alt,           chars: "\x1bk"                       }
    - { key: H,        mods: Alt,           chars: "\x1bh"                       }
    - { key: L,        mods: Alt,           chars: "\x1bl"                       }
    - { key: T,        mods: Alt,           chars: "\x1bt"                       }
    - { key: W,        mods: Alt|Shift,     chars: "\x1bW"                       }
    - { key: P,        mods: Alt,           chars: "\x1bp"                       }
    - { key: N,        mods: Alt,           chars: "\x1bn"                       }
    - { key: D,        mods: Alt,           chars: "\x1bd"                       }
    - { key: E,        mods: Alt,           chars: "\x1be"                       }
    - { key: X,        mods: Alt|Shift,     chars: "\x1bX"                       }

scheme: &oceanic_next
    primary:
      background: '0x1b2b34'
      foreground: '0xd8dee9'
    normal:
      black:   '0x29414f'
      red:     '0xec5f67'
      green:   '0x99c794'
      yellow:  '0xfac863'
      blue:    '0x6699cc'
      magenta: '0xc594c5'
      cyan:    '0x5fb3b3'
      white:   '0x65737e'
    bright:
      black:   '0x405860'
      red:     '0xec5f67'
      green:   '0x99c794'
      yellow:  '0xfac863'
      blue:    '0x6699cc'
      magenta: '0xc594c5'
      cyan:    '0x5fb3b3'
      white:   '0xadb5c0'

colors: *oceanic_next
