window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 50
    y: 50

  #startup_mode: SimpleFullscreen
  #position:
    #x: 0
    #y: 0

  padding:
    x: 35
    y: 35 

  dynamic_padding: false
  decorations: none

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Bold Italic

  size: 15.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:

  primary:
    background: '0x1d1f21'
    foreground: '0xeaeaea'

  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0xffffff'

  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'

  dim:
    black:   '0x333333'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xdddddd'

background_opacity: 1.0

key_bindings:
    - { key: J,        mods: Alt,           chars: "\x1bj"                       }
    - { key: K,        mods: Alt,           chars: "\x1bk"                       }
    - { key: H,        mods: Alt,           chars: "\x1bh"                       }
    - { key: L,        mods: Alt,           chars: "\x1bl"                       }
    - { key: T,        mods: Alt,           chars: "\x1bt"                       }
    - { key: W,        mods: Alt|Shift,     chars: "\x1bW"                       }
    - { key: P,        mods: Alt,           chars: "\x1bp"                       }
    - { key: N,        mods: Alt,           chars: "\x1bn"                       }
    - { key: D,        mods: Alt,           chars: "\x1bd"                       }
    - { key: E,        mods: Alt,           chars: "\x1be"                       }
    - { key: X,        mods: Alt|Shift,     chars: "\x1bX"                       }

